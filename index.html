<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools Hub Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>AI Tools Hub</h1>
    <nav>
      <a href="#tools">Tools</a>
      <a href="#blog">Blog</a>
      <a href="#newsletter">Newsletter</a>
      <a href="#contact">Contact</a>
    </nav>
    <p>Discover top AI tools for writing, design, automation, and more.</p>
  </header>

  <main>
    <section id="tools" class="tools-grid">
      <h2 class="category-title">Popular Tools</h2>
      <input type="text" id="searchInput" placeholder="Search tools...">
      <div id="toolCards" class="grid-container"></div>
    </section>

    <section id="blog">
      <h2>Latest Blog Posts</h2>
      <div class="blog-carousel">
        <div class="blog-post">Blog Post 1</div>
        <div class="blog-post">Blog Post 2</div>
        <div class="blog-post">Blog Post 3</div>
      </div>
    </section>

    <section id="newsletter">
      <h2>Subscribe to Our Newsletter</h2>
      <form action="https://example.us21.list-manage.com/subscribe/post" method="POST" target="_blank">
        <input type="email" name="EMAIL" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AI Tools Hub. All rights reserved.</p>
  </footer>
</body>
</html>
